  <b class="d-flex justify-content-center">Unidade</b><br>

    <form id="unidadeForm">

        <div class="row g-3 d-flex justify-content-center">
            <div class="col-sm-1">
                <label for="id">ID:</label>
                <input type="text" class="form-control border border-dark" aria-label="id" name="id", id="id">
              </div>
            <div class="col-sm-3">
              <label for="cnpj">CNPJ:</label>
              <input type="text" class="form-control border border-dark" aria-label="cnpj" name="cnpj", id="cnpj">
            </div>
        </div>
      
      <br>
      
      <div class="row g-3 d-flex justify-content-center">
            <div class="col-sm-4">
              <label for="razao_social">Razão Social:</label>
              <input type="text" class="form-control border border-dark" aria-label="Razão Social" name="razao_social" id="razao_social">
            </div>
      </div>
      
      <br>
      
      <div class="row g-3 d-flex justify-content-center">
            <div class="col-sm-4">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control border border-dark" aria-label="Nome" name="nome" id="nome">
            </div>
      </div>
      
      <br>
      
      <div class="row g-3 d-flex justify-content-center">
            <div class="col-sm-4">
              <label for="email">E-mail:</label>
              <input type="text" class="form-control border border-dark" aria-label="E-mail" name="email" id="email">
            </div>
      </div>
      
      <br>
      
      <div class="row g-3 d-flex justify-content-center">
            <div class="col-sm-4">
              <label for="site">Site:</label>
              <input type="text" class="form-control border border-dark" aria-label="Site" name="site" id="site">
            </div>
      </div>
      
      <br>

      <div class="row g-3 d-flex justify-content-center">
            <div class="col-sm-4">
                <button type="button" onclick="saveUnidade()" class="btn btn-primary">Salvar</button>
                <button type="button" onclick="updateUnidade()" class="btn btn-secondary">Atualizar</button>
            </div>
      </div>

    </form>

    <br>

    <div id="registros">
        <!-- Lista de registros será preenchida dinamicamente -->
    </div>

    <script>
        function carregarRegistros() {
            fetch('/api/unidades')
            .then(response => response.json())
            .then(data => {
                const registrosDiv = document.getElementById('registros');
                registrosDiv.innerHTML = '';

                data.forEach(unidade => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `
                        <p>ID: ${unidade.id}, CNPJ: ${unidade.cnpj}, Razão social: ${unidade.razao_social}, Nome: ${unidade.nome}, Email: ${unidade.email}, Site: ${unidade.site}</p>
                        <button type="button" onclick="carregarDados(${unidade.id}, '${unidade.cnpj}', '${unidade.razao_social}', '${unidade.nome}', '${unidade.email}', '${unidade.site}')">Editar</button>
                        <button type="button" onclick="deleteUnidade(${unidade.id})">Deletar</button>
                        <hr>
                    `;
                    registrosDiv.appendChild(itemDiv);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function carregarDados(id, cnpj, razao_social, nome, email, site) {
            document.getElementById('id').value = id;
            document.getElementById('cnpj').value = cnpj;
            document.getElementById('razao_social').value = razao_social;
            document.getElementById('nome').value = nome;
            document.getElementById('email').value = email;
            document.getElementById('site').value = site;
        }

        function saveUnidade() {
            const id = document.getElementById("id").value;
            const cnpj = document.getElementById("cnpj").value;
            const razao_social = document.getElementById("razao_social").value;
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const site = document.getElementById("site").value;

            const unidade = {
                id: id,
                cnpj: cnpj,
                razao_social: razao_social,
                nome: nome,
                email: email,
                site: site
            };

            fetch('/api/unidades', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(unidade)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                carregarRegistros();
            })
            .catch(error => console.error('Error:', error));
        }

        function updateUnidade() {
            const id = document.getElementById("id").value;
            const cnpj = document.getElementById("cnpj").value;
            const razao_social = document.getElementById("razao_social").value;
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const site = document.getElementById("site").value;

            const unidade = {
                id: id,
                cnpj: cnpj,
                razao_social: razao_social,
                nome: nome,
                email: email,
                site: site
            };

            fetch('/api/unidades/' + id, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(unidade)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                carregarRegistros();
            })
            .catch(error => console.error('Error:', error));
        }

        function deleteUnidade(id) {
            fetch('/api/unidades/' + id, {
                method: 'DELETE'
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                carregarRegistros();
            })
            .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            carregarRegistros();
        });
    </script>
</body>
